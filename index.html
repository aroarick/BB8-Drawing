<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BB-8</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="artboard">
      <!-- BB8 -->
      <div class="bb8">
        <!-- BB8 Body -->
        <div class="bb8-body">
          <!-- Dots -->
          <div class="dot dot-1">
            <!-- Line -->
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>
          <div class="dot dot-2"></div>
          <!-- Circles -->
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
          <!-- Shadow -->
          <div class="body-shadow-crop">
            <div class="body-shadow"></div>
          </div>
        </div>
        <!-- BB8 Head -->
        <div class="bb8-head">
          <!-- BB8 Bottom -->
          <div class="head-bottom">
            <div class="head-side-1"></div>
            <div class="head-side-2"></div>
            <div class="head-bottom-base"></div>
          </div>
          <div class="head-top-crop">
            <div class="head-top"></div>
          </div>
          <!-- Lens -->
          <div class="lens"></div>
          <div class="freckle"></div>
        </div>
        <!-- Speedlines -->
        <div class="speedlines">
          <div class="one tail"></div>
          <div class="two tail"></div>
          <div class="three"></div>
          <div class="four"></div>
          <div class="five tail"></div>
        </div>
        <!-- Sparkles -->
        <div class="sparkles">
          <div class="one small"></div>
          <div class="two blue small"></div>
          <div class="three blue med"></div>
          <div class="four orange"></div>
          <div class="five orange"></div>
          <div class="six blue small"></div>
          <div class="seven blue small"></div>
          <div class="eight small"></div>
          <div class="nine"></div>
          <div class="ten orange small"></div>
          <div class="eleven small"></div>
          <div class="twelve small"></div>
          <div class="thirteen orange small"></div>
          <div class="fourteen orange med"></div>
          <div class="fifteen small"></div>
          <div class="sixteen small"></div>
        </div>
        <!-- Ground -->
        <div class="ground">
          <div class="one">
            <div class="bump"></div>
          </div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four">
            <div class="bump"></div>
          </div>
          <div class="five"></div>
          <div class="six">
            <div class="bump"></div>
          </div>
          <div class="seven">
            <div class="bump"></div>
          </div>
          <div class="eight">
            <div class="bump"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
